<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div>
            <div>
                <h1>TAY NHANH HƠN NÃO</h1>
                <h2>Nhập từ giống trên màn hình</h2>
            </div>
        </div>
        <div class="input">
            <div>
                <div>Example</div>
                <input type="text" name="input-word" id="input" placeholder="Input here">
            </div>
        </div>
        <div class="score">
            <div>
                <div>Score: <span id="score">0</span></div>
                <div>10</div>
            </div>
        </div>
        <div id="keyboard-container">
            <div>
                <div id="line-1">
                    <div id="keycap">Q</div>
                    <div id="keycap">W</div>
                    <div id="keycap">E</div>
                    <div id="keycap">R</div>
                    <div id="keycap">T</div>
                    <div id="keycap">Y</div>
                    <div id="keycap">U</div>
                    <div id="keycap">I</div>
                    <div id="keycap">O</div>
                </div>
                <div id="line-2">
                    <div id="keycap">A</div>
                    <div id="keycap">S</div>
                    <div id="keycap">D</div>
                    <div id="keycap">F</div>
                    <div id="keycap">G</div>
                    <div id="keycap">H</div>
                    <div id="keycap">J</div>
                    <div id="keycap">K</div>
                    <div id="keycap">L</div>
                </div >
                <div id="line-3">
                    <div id="keycap">Z</div>
                    <div id="keycap">X</div>
                    <div id="keycap">C</div>
                    <div id="keycap">V</div>
                    <div id="keycap">B</div>
                    <div id="keycap">N</div>
                    <div id="keycap">M</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
